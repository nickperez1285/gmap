<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron">
            <p class="strong">
                Display of trucks in SF for browsing users without accounts
            </p>
        </div>
        <div ng-controller="MapCtrl">

          <div class="map_container" >
              <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
                  <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
                  </markers>
              </google-map>
          </div>
          <div class="controls">

              <p>
                  <input type="text" placeholder="San Francisco, Ca" ng-model="address" style="width: 210px"/>
                  <button ng-click="addAddress()">Get pin</button>
              </p>

          </div>

        </div>
    </div>
</div>
